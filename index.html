<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>audio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
   <div class="containers bg-dark align-item-center">
     
    <div class="photo d-flex gap-5">
        <img src="Moein-Z---Khabam-Namibareh.jpg" alt="photo" class="img">
        <h1 class="text-light text-align-center" id="text">من خوابم نمیبره <br> معین زندی</h1>
    </div>
    <div class="like">
        3500
        <i class="fa-regular fa-heart"></i>
    </div>
    <div class="controls">
        <div class="timer">
            <h3 class="start text-light" id="start">
                <span id="minut" class="text-light">0</span>
                :
                <span id="secend" class="text-light">0</span></h3>
                <div class="size"> <input type="range" id="range-time" class="range-time" min="0" max="279" step="1" value="0"></div>
            <h3 class="end" id="end">
                
            </h3>
        </div>
       <div class="controler">
        <div class="control">
            <button id="back"class="btn btn-sm btn-basic text-light" ><i class="fa-solid fa-arrow-left"></i></button>
            <button id="play" class=" btn btn-sm btn-basic text-light" ><i class="fa-solid fa-play"></i></button>
            <button id="front"class="btn btn-sm btn-basic text-light" ><i class="fa-solid fa-arrow-right"></i></button>
        
        </div>
        <div class="volume">
            <button class="btn btn-sm btn-basic text-light" id="low"><i class="fa-solid fa-volume-low"></i></button>
            <input type="range" name="" id="volume" value="0" min="0" max="1" step="0.1" >
            <button class="btn btn-sm btn-basic text-light" id="high"><i class="fa-solid fa-volume-high"></i></button>
        </div>
       </div>
    </div>
    <audio src="Moein Z - Man Khabam Nemibare (320).mp3" class="audio" id="audio"></audio>
   </div>
   <script src="index.js"></script>
</body>
</html>
